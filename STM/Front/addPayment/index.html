<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Payment Form</h1>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="firstPaymentDay">First Payment Day of Month:</label>
            <input type="number" id="firstPaymentDay" name="firstPaymentDay" required><br>

            <label for="secondPaymentDay">Second Payment Day of Month:</label>
            <input type="number" id="secondPaymentDay" name="secondPaymentDay" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
