version: '3'

services:
  front-north:
    image: front-north
    ports:
      - "5000:5000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  back-north:
    image: back-north
    ports:
      - "5001:5001"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db-north:
    image: db-north
    ports:
      - "5002:5002"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"